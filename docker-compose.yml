version: '3.8'

services:
  ip-checking-service:
    build:
      context: ./ip-checking
      dockerfile: Dockerfile
    image: ip-checking:latest  # Specify the custom image name and tag
    container_name: ip-checking
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  blocklist-updater-service:
    build:
      context: ./blocklist-updater
      dockerfile: Dockerfile
    image: blocklist-updater:latest
    container_name: blocklist-updater
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  redis:
    image: "redis:latest"
    container_name: redis
    ports:
      - "6379:6379"
